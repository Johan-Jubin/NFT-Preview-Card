<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="NFT-card">
        <div class="img-cont">
            <img class="front-image" src="images/image-equilibrium.jpg" alt="tilted cube">
            <div class="active-view">
                <img src="images/icon-view.svg" alt="eye" class="eye">
            </div>
        </div>
        <div class="desc-cont">
            <h1 class="title">
                Equilibrium &#35;3429
            </h1>
            <p class="desc">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="details">
                <div class="price">
                    <img src="images/icon-ethereum.svg" alt="ethereum" class="ethereumicon">
                    <h2>0.041 ETH</h2>
                </div>
                <div class="duration">
                    <img src="images/icon-clock.svg" alt="clock" class="clockicon">
                    <h2>3 days left</h2>
                </div>
            </div>
        </div>
        <hr>
        <div class="author">
            <img class="pfp" src="images/image-avatar.png" alt="handsome-boy">
            <h2 class="creation">Creation of <span>Jules Wyvern</span></h2>
        </div>
    </div>
</body>
</html>
